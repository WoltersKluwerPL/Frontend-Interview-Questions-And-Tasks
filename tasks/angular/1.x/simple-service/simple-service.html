<!DOCTYPE html>
<html>
<head>
  <title>Simple service</title>
  <meta charset="utf-8"/>

  <link rel="stylesheet" href="../../../bower_components/angular-debug-bar/dist/css/angular-debug-bar.css"/>
</head>

<body ng-app="APP">
<section ng-controller="SimpleServiceCtrl">
  <ul>
    <li ng-repeat="item in items track by $index">{{ ::item }}</li>
  </ul>
  <button ng-click="load()">Load</button>
</section>

<angular-debug-bar></angular-debug-bar>

<script src="../../../bower_components/angularjs/angular.js"></script>
<script src="../../../bower_components/angular-debug-bar/dist/js/angular-debug-bar.js"></script>
<script src="simple-service.js"></script>
</body>
</html>
